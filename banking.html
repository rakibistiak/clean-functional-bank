<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bankking Page</title>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-8">Let get some <span class="font-semibold text-purple-600">Money</span> !!</h2>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-7 text-white">
                <div class="bg-blue-500 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-balance">00</span></h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-balance">00</span> </h4>
                </div>
                <div class="bg-green-500 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="total-balance">1200</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-7">
                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div class="">
                        <input class="border-2 border-purple-400 rounded block w-3/4 mb-4 px-4" type="email" name="" id="deposit-input" placeholder="$ amount to deposit" required>
                        <button id="deposit-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <div class="">
                        <input class="border-2 border-purple-400 rounded block w-3/4 mb-4 px-4" type="email" name="" id="withdraw-input" placeholder="$ amount to withdraw" required>
                        <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
<script src="js/functional.js"></script>
</body>
</html>
